<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const name = document.querySelector(".add-form-name");
  const comment = document.querySelector(".add-form-text");
  const btn = document.querySelector(".add-form-button");
  const comments = document.querySelector(".comments");

  const errorMessage = document.createElement('div');
  errorMessage.textContent = 'Не указано имя или текст комментария';
  errorMessage.style.color = 'red';
  const form = document.querySelector(".add-form");


  btn.addEventListener('click', () => {
    const date = new Date();
    const timeOptions = {
      hour: '2-digit',
      minute: '2-digit'
    };
    const dateOptions = {
      day: '2-digit',
      month: '2-digit',
      year: '2-digit'
    };


    if (name.value === '' || comment.value === '') {
      form.appendChild(errorMessage);
    } else {
      let message = `<li class="comment">
        <div class="comment-header">
          <div>${name.value}</div>
          <div>${date.toLocaleDateString('ru-RU', dateOptions)} ${date.toLocaleTimeString('ru-RU', timeOptions)}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>`


      comments.innerHTML += message;
      name.value = '';
      comment.value = '';
      form.removeChild(errorMessage);
    }
  })
</script>

</html>
